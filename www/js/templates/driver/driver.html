{{#driver}}
    <a href="{{url.value}}"
       class="text-left ui-btn ui-btn-d ui-corner-all ui-icon-carat-r ui-btn-icon-right"
       data-ajax="false">
        {{#driverName}}
            <p class="text-result ui-li-desc"><strong>{{label}}:</strong>{{value}}</p>
        {{/driverName}}
        {{#id}}
            <p class="text-result ui-li-desc"><strong>{{label}}:</strong>{{value}}</p>
        {{/id}}
        {{#driverDepartment}}
            <p class="text-result ui-li-desc"><strong>{{label}}:</strong>{{value}}</p>
        {{/driverDepartment}}
        {{#driverStatus}}
            <p class="text-result ui-li-desc"><strong>{{label}}:</strong>{{value}}</p>
        {{/driverStatus}}
    </a>
{{/driver}}
