<h2 class="ui-title">Driver - Search</h2>
<form id="driverSearchForm" class="ui-body ui-body-d">
    {{#firstName}}
    <div data-role="fieldcontain">
        <label for="firstName">{{label}}:</label>
        <input type="text" name="{{name}}" id="firstName" value="{{value}}" />
    </div>
    {{/firstName}}
    {{#lastName}}
    <div data-role="fieldcontain">
        <label for="lastName">{{label}}:</label>
        <input type="text" name="{{name}}" id="lastName" value="{{value}}" />
    </div>
    {{/lastName}}
    {{#id}}
    <div data-role="fieldcontain">
        <label for="id">{{label}}:</label>
        <input type="text" name="{{name}}" id="id" value="{{value}}" />
    </div>
    {{/id}}
    {{#status}}
    <div data-role="fieldcontain">
        <label for="status">{{label}}:</label>
        <select id="status" name="{{name}}" data-theme="c">
        {{#values}}
        <option value="{{id}}">{{name}}</option>
        {{/values}}
        </select>
    </div>
    {{/status}}
    {{#departmentId}}
    <div data-role="fieldcontain">
        <label for="departmentId">{{label}}:</label>
        <select id="departmentId" name="{{name}}" {{^enabled}} disabled=disabled {{/enabled}} data-theme="c">
            {{#values}}
            <option value="{{id}}">{{name}}</option>
            {{/values}}
        </select>
    </div>
    {{/departmentId}}
</form>
{{#submitButton}}
<button id="submitDriverSearch-btn" data-role="button" data-theme="b">{{label}}</button>
{{/submitButton}}
