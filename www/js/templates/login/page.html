<form id="loginForm" action="#login" method="post" class="ui-body ui-body-d">
    {{#username}}
    <div data-role="fieldcontain">
        <label for="username">{{label}}:</label>
        <input type="text" name="{{name}}" id="username" {{#required}}data-required{{/required}}>
    </div>
    {{/username}}
    {{#password}}
    <div data-role="fieldcontain">
        <label for="password">{{label}}:</label>
        <input type="password" name="{{name}}" id="password" {{#required}}data-required{{/required}}>
    </div>
    {{/password}}
</form>
{{#submitButton}}
<button id="submitLogin-btn" data-role="button" data-theme="b">{{label}}</button>
{{/submitButton}}
