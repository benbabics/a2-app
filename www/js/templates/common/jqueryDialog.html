<!-- dialogue box -->
<div data-role="popup" id="popupDialog" data-dismissible="false" data-overlay-theme="a" data-theme="c" style="max-width:400px;" class="ui-corner-all">
    {{#title}}
        <div data-role="header" data-theme="a" class="ui-corner-top ui-header ui-bar-a" role="banner">
            <h1 class="ui-title" role="heading" aria-level="1">{{title}}</h1>
        </div>
    {{/title}}
    <div data-role="content" data-theme="d" class="ui-corner-bottom ui-content">
        {{#message}}
            <p>{{{message}}}</p>
        {{/message}}
        <div class="dialog-footer">
            {{#tertiaryBtnLabel}}
                <a href="#" data-role="button" data-inline="true" data-rel="back" data-theme="c" id="tertiary">{{tertiaryBtnLabel}}</a>
            {{/tertiaryBtnLabel}}
            {{#secondaryBtnLabel}}
                <a href="#" data-role="button" data-inline="true" data-rel="back" data-theme="c" id="secondary">{{secondaryBtnLabel}}</a>
            {{/secondaryBtnLabel}}
            <a href="#" data-role="button" data-inline="true" data-rel="back" data-transition="flow" data-theme="a" id="primary">{{primaryBtnLabel}}</a>
        </div>
    </div>
</div>
<!-- dialogue box -->
