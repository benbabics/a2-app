<!-- dialogue box -->
<div data-role="popup" id="popupDialog" data-dismissible="false" data-theme="a" style="max-width:400px;" class="ui-corner-all">
    {{#title}}
        <div data-role="header" data-theme="a">
            <h1>{{title}}</h1>
        </div>
    {{/title}}

    <div data-role="content" data-theme="c" class="ui-corner-bottom ui-content">
        <div>{{{message}}}</div>
        <div class="dialog-footer">
            {{#tertiaryBtnLabel}}
            <a href="#" data-role="button" data-inline="true" data-rel="back" data-theme="c" id="tertiary">{{tertiaryBtnLabel}}</a>
            {{/tertiaryBtnLabel}}
            {{#secondaryBtnLabel}}
            <a href="#" data-role="button" data-inline="true" data-rel="back" data-theme="c" id="secondary">{{secondaryBtnLabel}}</a>
            {{/secondaryBtnLabel}}
            <a href="#" data-role="button" data-inline="true" data-rel="back" data-transition="flow" data-theme="a" id="primary">{{primaryBtnLabel}}</a>
        </div>
    </div>
</div>
<!-- dialogue box -->
