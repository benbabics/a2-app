<!-- dialogue box -->
<div data-role="popup" id="popupDialog" data-dismissible="false" data-overlay-theme="b" data-theme="a">
    {{#title}}
    <div data-role="header" data-theme="b">
        <h1>{{title}}</h1>
    </div>
    {{/title}}

    <div data-role="content" data-theme="c" class="ui-corner-bottom ui-content">
        <div>{{{message}}}</div>
        <div class="dialog-footer">
            {{#tertiaryBtnLabel}}
            <a href="#" data-rel="back" id="tertiary" class="ui-btn ui-corner-all">{{tertiaryBtnLabel}}</a>
            {{/tertiaryBtnLabel}}
            {{#secondaryBtnLabel}}
            <a href="#" data-rel="back" id="secondary" class="ui-btn ui-corner-all">{{secondaryBtnLabel}}</a>
            {{/secondaryBtnLabel}}
            {{#primaryBtnLabel}}
            <a href="#" data-rel="back" data-transition="flow" id="primary" class="ui-btn ui-btn-b ui-corner-all">{{primaryBtnLabel}}</a>
            {{/primaryBtnLabel}}
        </div>
    </div>
</div>
<!-- dialogue box -->
