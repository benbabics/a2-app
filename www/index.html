<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.1.0.min.css" />
        <title>WEXonline</title>
    </head>
    <body>
        <div data-role="page" id="default" data-theme="b">
            <div data-role="content"></div>
        </div>

        <div data-role="dialog" id="reconnect-dialog">
            <div data-role="header" data-theme="d">
                <h1>Connection Issue</h1>
            </div>
            <div data-role="content" data-theme="c">
                <p>Internet connection is required.</p>
                <button id="reconnect-btn" type="button" data-role="button">Try Again</button>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.1.0.min.js"></script>
        <script type="text/javascript">
            ;(function() {
                var APP_URL = "http://10.78.174.95:8080/mobileweb";//"https://account.wexmobile.com/mobileweb/";

                function hideSplashScreen() {
                    try      { navigator.splashscreen.hide(); }
                    catch(e) {
                        try      { cordova.exec(null, null, "SplashScreen", "hide", []); }
                        catch(e) { }
                    }
                }

                function showPageLoadingMsg() {
                    setTimeout($.mobile.showPageLoadingMsg, 0);
                }

                function handleReconnectAction() {
                    $.mobile.changePage('#default');
                }

                function hasNetworkConnection() {
                    var networkState = navigator.network.connection.type;
                    return Connection.NONE != networkState;
                }

                function checkConnection() {
                    if ( hasNetworkConnection() ){
                        window.location.href = APP_URL;
                    }
                    else {
                        hideSplashScreen();

                        // delay so spinner displays for a moment
                        setTimeout(function() {
                            $.mobile.changePage('#reconnect-dialog', {role:"dialog"});
                        }, 2000);
                    }
                }

                // constructor code
                $(document)
                    .bind('deviceready', checkConnection)                           // check connection
                    .delegate('#reconnect-btn', 'click', handleReconnectAction)     // show default
                    .delegate('#reconnect-dialog', 'pagehide', checkConnection)     // check connection
            }());
        </script>
    </body>
</html>
