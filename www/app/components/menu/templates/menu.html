<ion-content class="menu-view">
    <ion-list>
        <ion-item id="option-home"
                  ui-sref="landing"
                  menu-close>
            {{vm.config.options.home}}
        </ion-item>
        <ion-item id="option-make-payment"
                  href="#/payment/add/verify"
                  menu-close>
            {{vm.config.options.makePayment}}
        </ion-item>
        <ion-item id="option-view-activity">
            {{vm.config.options.viewActivity}}
        </ion-item>
        <ion-item id="option-cards">
            {{vm.config.options.cards}}
        </ion-item>
        <ion-item id="option-drivers">
            {{vm.config.options.drivers}}
        </ion-item>
        <ion-item id="option-payment-history"
                  ui-sref="payment.list.view"
                  menu-close>
            {{vm.config.options.payments}}
        </ion-item>
        <ion-item id="option-contact-us">
            {{vm.config.options.contactUs}}
        </ion-item>
        <ion-item id="option-log-out"
                  ng-click="vm.logOut()"
                  menu-close>
            {{vm.config.options.logOut}}
        </ion-item>
    </ion-list>
</ion-content>
