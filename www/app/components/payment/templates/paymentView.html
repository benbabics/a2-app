<ion-view view-title="Payment Details" hide-back-button="true">
    <ion-content class="padding inner-container">
        <div class="item item-divider inner-container" style="border:0px">
            <div class="padding item item-wrap arrow-align">
                <p class="padding divider">
                    <span id="paymentAmountLabel" class="block_align">{{vm.config.amount}}</span>
                    <span id="paymentAmount" class="content_align">{{vm.payment.amount | currency}}</span>
                </p>
                <p class="padding divider">
                    <span id="scheduledDateLabel" class="block_align">{{vm.config.scheduledDate}}</span>
                    <span id="scheduledDate" class="content_align">{{vm.payment.scheduledDate | wexDefaultDateFormat}}</span>
                </p>
                <p class="padding divider">
                    <span id="paymentMethodLabel" class="block_align">Method</span>
                    <span id="paymentMethod" class="content_align">Online</span>
                </p>

                <p class="padding divider">
                    <span id="bankAccountLabel" class="block_align">{{vm.config.bankAccount}}</span>
                    <span id="bankAccount" class="content_align">{{vm.payment.bankAccount.getDisplayName()}}</span>
                </p>
            </div>
            <br>
        </div>
    </ion-content>
</ion-view>>
