<ion-view view-title="{{::vm.config.title}}" wex-back-state="landing">
    <ion-content>
        <ion-refresher pulling-text="{{::vm.config.pullText}}" on-refresh="vm.fetchPayments()"></ion-refresher>
        <ang-accordion icon-position="left"
                       close-icon-class="ion-android-add"
                       open-icon-class="ion-minus">

            <wex-payment-list title="::vm.config.scheduledPaymentsHeading"
                              no-payments-message="::vm.config.noScheduledPaymentsMessage"
                              payments="vm.scheduledPayments">
            </wex-payment-list>

            <wex-payment-list title="::vm.config.completedPaymentsHeading"
                              no-payments-message="::vm.config.noCompletedPaymentsMessage"
                              payments="vm.completedPayments">
            </wex-payment-list>
        </ang-accordion>
    </ion-content>
</ion-view>
