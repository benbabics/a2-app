<ion-view view-title="Payment Confirmation">
    <ion-content>

        <div class="item item-divider inner-container">
            <p class="align_center padding green">Your payment has been scheduled.</p>
            <div class="item item-wrap arrow-align">
                <p class="padding">
                    <span id="paymentAmountLabel" class="block_align">{{vm.config.amount}}</span>
                    <span id="paymentAmount" class="content_align">{{vm.payment.amount | currency}}</span>
                </p>
            </div>
            <div class="item item-wrap arrow-align">
                <p class="padding-left padding-right">
                    <span id="paymentDateLabel" class="block_align">{{vm.config.paymentDate}}</span>
                    <span id="paymentDate" class="content_align">{{vm.payment.paymentDate | amDateFormat:"M/D/YYYY"}}</span>
                </p>
            </div>
            <div class="item item-wrap arrow-align">
                <p class="padding-left padding-right">
                    <span id="bankAccountLabel" class="block_align">{{vm.config.bankAccount}}</span>
                    <span id="bankAccount" class="content_align">{{vm.payment.bankAccount}}</span>
                </p>
            </div>
            <br>
            <div>
                <button class="button button-block button-light item item-icon-right">
                    <i class="icon ion-chevron-right"></i>
                    <span id="activityButton" class="btn_align">Payment Activity</span>
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
