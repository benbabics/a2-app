<ion-view view-title="{{vm.config.title}}" hide-back-button="true">
    <ion-content>
        <div class="item item-divider inner-container">
            <p class="align_center padding green">{{vm.config.confirmationText}}</p>
            <div class="item item-wrap arrow-align">
                <p class="padding">
                    <span id="paymentAmountLabel" class="block_align">{{vm.config.amount}}</span>
                    <span id="paymentAmount" class="content_align">{{vm.payment.amount | currency}}</span>
                </p>
            </div>
            <div class="item item-wrap arrow-align">
                <p class="padding-left padding-right">
                    <span id="scheduledDateLabel" class="block_align">{{vm.config.scheduledDate}}</span>
                    <span id="scheduledDate" class="content_align">{{vm.payment.scheduledDate | amDateFormat:"MM/DD/YYYY"}}</span>
                </p>
            </div>
            <div class="item item-wrap arrow-align">
                <p class="padding-left padding-right">
                    <span id="bankAccountLabel" class="block_align">{{vm.config.bankAccount}}</span>
                    <span id="bankAccount" class="content_align">{{vm.payment.bankAccount.getDisplayName()}}</span>
                </p>
            </div>
            <br>
            <div>
                <button class="button button-block button-light item item-icon-right">
                    <i class="icon ion-chevron-right"></i>
                    <span id="activityButton" class="btn_align">{{vm.config.activityButton}}</span>
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
