<span>
    <span class="block_align black list_align wordwrap">
        {{payment.getBankAccountDisplayName()}}
        <br>
        {{payment.scheduledDate | wexDefaultDateFormat}}
    </span>
    <span class="value_align">
        {{payment.amount | currency}}
        <span class="button button-icon icon ion-ios-arrow-forward content-align chevron_align"
              ui-sref="payment.view({ paymentId: payment.id })">
        </span>
    </span>
</span>
