<collapsible-item
        item-title="{{title}}"
        initially-open="true">
    <p ng-if="payments.length == 0">
        <span class="no-payments">{{noPaymentsMessage}}</span>
    </p>
    <p ng-if="payments.length > 0" class="divider"
       ng-repeat="payment in payments">
        <wex-payment-list-item payment="payment"></wex-payment-list-item>
    </p>
</collapsible-item>
