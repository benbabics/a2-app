<ion-view hide-nav-bar="true">
    <ion-content>
        <div class="bar bar-header bar-wex">
            <h1 class="title">{{vm.config.title}}</h1>
        </div>

        <div class="card card-warning padding"
             ng-if="vm.warnings.length > 0">
            <div ng-repeat="warning in vm.warnings">
                {{warning}}
            </div>
        </div>

        <p class="padding body-text">{{vm.config.afternoonWarning}}</p>
        <p class="padding body-text">{{vm.config.weekendHolidayWarning}}</p>

        <div>
            <p class="padding divider">
                <span id="paymentAmountLabel" class="block_align black">{{vm.config.amount}}</span>
                <span id="paymentAmount" class="content_align black">{{vm.payment.amount | currency}}</span>
            </p>

            <p class="padding divider">
                <span id="paymentDateLabel" class="block_align black">{{vm.config.paymentDate}}</span>
                <span id="paymentDate" class="content_align black">{{vm.payment.paymentDate | amDateFormat:"M/D/YYYY"}}</span>
            </p>

            <p class="padding divider">
                <span id="bankAccountLabel" class="block_align black">{{vm.config.bankAccount}}</span>
                <span id="bankAccount" class="content_align black">{{vm.payment.bankAccount}}</span>
            </p>
        </div>

        <div class="padding align_center">
            <button id="cancel" class="button button-block button-default" ng-click="vm.goBack()">{{vm.config.cancelButton}}</button>
            <button id="schedulePayment" class="button button-block button-submit">{{vm.config.submitButton}}</button>
        </div>
    </ion-content>
</ion-view>
