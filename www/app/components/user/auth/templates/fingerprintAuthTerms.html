<ion-modal-view class="fingerprint-terms-modal">
    <ion-header-bar class="bar-wex">
        <h1 class="title">{{::CONFIG.TITLE}}</h1>
    </ion-header-bar>
    <ion-content class="has-header has-footer">
        <div class="terms" ng-bind-html="::getTerms()"></div>
    </ion-content>
    <ion-footer-bar>
        <div class="buttons button-bar">
            <button class="button button-block button-light" ng-click="$emit('FingerprintAuthTerms.rejected')">{{::CONFIG.BUTTONS.DECLINE}}</button>
            <button class="button button-block button-link" ng-click="$emit('FingerprintAuthTerms.accepted')">{{::CONFIG.BUTTONS.ACCEPT}}</button>
        </div>
    </ion-footer-bar>
</ion-modal-view>
