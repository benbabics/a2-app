<ion-view view-title="{{::vm.config.title}}" hide-nav-bar="true" class="user-login-view" wex-back-state="app.exit">
    <wex-notification-bar ng-if="vm.timedOut"
                          text="{{::vm.config.sessionTimeOut.line1}}"
                          subtext="{{::vm.config.sessionTimeOut.line2}}">
    </wex-notification-bar>

    <ion-content scroll="false">
     <div class="title-bar"></div>
        <div class="card card-error padding"
             id="errorMessage"
             ng-if="vm.globalError && !vm.isKeyboardVisible()">
            {{vm.globalError}}
        </div>

        <form novalidate name="vm.userLoginForm" ng-submit="vm.userLoginForm.$valid && vm.authenticateUser()">
            <div class="list padding">
                <div class="padding">
                    <span class="item item-input item-user-name">
                        <input ng-model="vm.user.username"
                               name="userName"
                               type="text"
                               required
                               placeholder="{{::vm.config.userName.label}}"
                               wex-max-length="{{::vm.config.userName.maxLength}}">
                    </span>
                </div>

                <div class="padding">
                    <span class="item item-input item-password">
                        <input ng-model="vm.user.password"
                               name="password"
                               type="password"
                               required
                               placeholder="{{::vm.config.password.label}}"
                               wex-max-length="{{::vm.config.password.maxLength}}">
                    </span>
                </div>

                    <div class="item-input toggle-align">
                        <ion-toggle ng-model="vm.rememberMe"></ion-toggle>
                        <div>{{::vm.config.rememberMe.label}}</div>
                    </div>


                <div class="align_center">
                    <wex-required-submit class="button-width" text="{{::vm.config.submitButton}}"></wex-required-submit>
                </div>

            </div>
        </form>
    </ion-content>
</ion-view>
