<ion-view view-title="{{::vm.config.title}}" wex-hide-back-button="true">
    <ion-content class="padding inner-container">
        <div class="item item-divider inner-container" style="border:0px">
            <p class="align_center padding green">{{::vm.getConfirmationMessage()}}</p>
            <div class="padding item item-wrap arrow-align">
                <p class="padding divider">
                    <span class="block_align black">{{::vm.config.cardNumber}}</span>
                    <span class="content_align black">{{vm.card.embossedCardNumber | wexCardNumber}}</span>
                </p>

                <p class="padding divider">
                    <span class="block_align black">{{::vm.config.standardEmbossing}}</span>
                    <span class="content_align black wordwrap">{{vm.card.embossingValue2}}</span>
                </p>

                <p class="padding divider">
                    <span class="block_align black">{{::vm.config.optionalEmbossing}}</span>
                    <span class="content_align black wordwrap">{{vm.card.embossingValue1}}</span>
                </p>

                <p class="padding divider">
                    <span class="block_align black">{{::vm.config.status}}</span>
                    <span class="content_align black">{{vm.card.getStatusDisplayName()}}</span>
                </p>
            </div>
            <br>
            <div>
                <button class="button button-block button-light item item-icon-right"
                        ui-sref="card.list">
                    <i class="icon ion-chevron-right"></i>
                    <span id="cardsButton" class="btn_align black">{{::vm.config.cards}}</span>
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
