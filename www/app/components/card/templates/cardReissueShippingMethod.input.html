<ion-view class="payment-bank-account-input-view" hide-nav-bar="true">

    <!-- Header bar -->
    <ion-header-bar class="bar bar-wex">
        <div class="buttons">
            <wex-back-button>
            </wex-back-button>
        </div>

        <h1 class="title">{{::vm.config.title}}</h1>
    </ion-header-bar>

    <ion-content>
        <div class="padding">
            <a class="button button-block button-light"
               ng-repeat="shippingMethod in vm.cardReissueDetails.shippingMethods"
               ng-click="vm.confirmSelection(shippingMethod)"
               ng-class="{disabled: vm.cardReissueDetails.selectedShippingMethod === shippingMethod}">

                <span class="align_center active-link">{{vm.cardReissueDetails.getShippingMethodDisplayName(shippingMethod)}}</span>
            </a>
        </div>
    </ion-content>
</ion-view>
