<ion-view view-title="Card Details" wex-hide-back-button="true">
    <ion-content class="padding inner-container">
        <div class="item item-divider inner-container" style="border:0px">
            <div class="padding item item-wrap arrow-align">
                <p class="padding divider">
                    <span class="block_align black">{{vm.config.cardNumber}}</span>
                    <span class="content_align black">{{vm.postedTransaction.embossedCardNumber | wexCardNumber}}</span>
                </p>

                <p class="padding divider">
                    <span class="block_align black">Embossing</span>
                    <span class="content_align black">VEH313</span>
                </p>

                <p class="padding divider">
                    <span class="block_align black">Status</span>
                    <span class="content_align black wordwrap">Active</span>
                </p>
            </div>
            <br>
            <div>
                <button class="button button-block button-light item item-icon-right">
                    <i class="icon ion-chevron-right"></i>
                    <span class="btn_align black">Change Status</span>
                </button>
                <button class="button button-block button-light item item-icon-right">
                    <i class="icon ion-chevron-right"></i>
                    <span class="btn_align black">Reissue Card</span>
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>>
