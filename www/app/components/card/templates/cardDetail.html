<ion-view view-title="{{::vm.config.title}}">
    <ion-content class="padding inner-container">
        <div class="item item-divider inner-container" style="border:0px">
            <div class="padding item item-wrap arrow-align">
                <p class="padding divider">
                    <span class="block_align black">{{::vm.config.cardNumber}}</span>
                    <span class="content_align black">{{vm.card.embossedCardNumber | wexCardNumber}}</span>
                </p>

                <p class="padding divider">
                    <span class="black">{{::vm.config.standardEmbossing}}</span>
                    <span class="black wordwrap">{{vm.card.embossingValue2}}</span>
                </p>

                <p class="padding divider">
                    <span class="black">{{::vm.config.optionalEmbossing}}</span>
                    <span class="black wordwrap">{{vm.card.embossingValue1}}</span>
                </p>

                <p class="padding divider">
                    <span class="block_align black">{{::vm.config.status}}</span>
                    <span class="content_align black wordwrap">{{vm.card.getStatusDisplayName()}}</span>
                </p>
            </div>
            <br>
            <div ng-if="vm.card.isActive() || vm.card.isSuspended()">
                <button class="button button-block button-light item item-icon-right"
                        ui-sref="card.changeStatus.form({cardId: vm.card.cardId})">
                    <i class="icon ion-chevron-right"></i>
                    <span class="btn_align black">{{::vm.config.changeStatusButton}}</span>
                </button>
                <button class="button button-block button-light item item-icon-right"
                        ng-if="vm.card.isActive()">
                    <i class="icon ion-chevron-right"></i>
                    <span class="btn_align black">{{::vm.config.reissueCardButton}}</span>
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>>
