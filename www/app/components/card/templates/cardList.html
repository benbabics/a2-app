<ion-view class="card-list-view" view-title="{{::vm.config.title}}" wex-back-state="landing">
    <ion-header class="bar bar-subheader item-input-inset">
        <form novalidate name="vm.searchFilterForm" ng-submit="vm.applySearchFilter()">
            <label class="item-input-wrapper">
                <i class="icon icon-search placeholder-icon"></i>
                <input type="search" name="searchFilter" ng-model="vm.searchFilter" placeholder="{{::vm.config.searchPlaceholder}}">
            </label>
        </form>
    </ion-header>
    <ion-content class="padding has-subheader">
        <div class="row divider list-header"
             ng-if="vm.cards.length > 0">
            <div class="col col-25">{{::vm.config.cardNumber}}</div>
            <div class="col col-40">{{::vm.config.embossing}}</div>
            <div class="col col-25 right-align">{{::vm.config.status}}</div>
            <div class="col col-10"></div>
        </div>
        <wex-infinite-list class="card-list" on-reload="vm.loadNextPage" reload-distance="vm.config.reloadDistance" loading-complete="vm.loadingComplete">
            <div ng-switch="vm.cards.length > 0">
                <div ng-switch-when="true"
                     class="row divider"
                     collection-repeat="card in vm.cards"
                     ui-sref="card.detail({cardId: card.cardId})">
                    <div class="col col-25 ellipsis margin">{{card.embossedCardNumber | wexCardNumber}}</div>
                    <div class="col col-40 ellipsis margin">{{card.embossingValue2}}<br>{{card.embossingValue1}}</div>
                    <div class="col col-25 right-align margin">{{card.getStatusDisplayName()}}</div>
                    <div class="col col-10">
                        <span class="button button-icon icon ion-ios-arrow-forward"
                              style="vertical-align:middle">
                        </span>
                    </div>
                </div>
                <div ng-switch-when="false" class="no-cards">{{::vm.config.emptyList}}</div>
            </div>
        </wex-infinite-list>
    </ion-content>
</ion-view>
