<ion-header>
  <ion-navbar>
    <ion-title>{{ CONSTANTS.title }}</ion-title>
  </ion-navbar>
</ion-header>

<wex-snackbar *ngIf="displayFingerprintProfileCreatedMessage"
              [text]="fingerprintProfileCreatedMessage"
              (dismissed)="displayFingerprintProfileCreatedMessage = false"
              [dismissAfter]="CONSTANTS.createFingerprintProfileDuration">
</wex-snackbar>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>{{ platformFingerprintLabel }}</ion-label>
      <ion-toggle name="enableFingerprintAuthToggle" [(ngModel)]="enableFingerprintAuthToggle"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
