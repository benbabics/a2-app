<ion-header>
    <ion-toolbar>
        <ion-title>{{ CONSTANTS.options.scopeVars.CONFIG.TITLE }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding class="fingerprint-terms-modal">
    <div class="terms" [innerHtml]="terms"></div>

    <ion-footer>
        <ion-row>
            <ion-col>
                <button block (click)="response(true)" ion-button>{{ CONSTANTS.options.scopeVars.CONFIG.BUTTONS.ACCEPT }}</button>
            </ion-col>
            <ion-col>
                <button block (click)="response(false)" ion-button outline>{{ CONSTANTS.options.scopeVars.CONFIG.BUTTONS.DECLINE }}</button>
            </ion-col>
        </ion-row>
    </ion-footer>
</ion-content>
