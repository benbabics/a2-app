<ion-header>
    <ion-toolbar>
        <ion-title>{{ CONSTANTS.options.scopeVars.CONFIG.TITLE }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding class="fingerprint-terms-modal">
    <div class="terms" [innerHtml]="terms"></div>

    <button class="button-block" (click)="response(true)" ion-button>{{ CONSTANTS.options.scopeVars.CONFIG.BUTTONS.ACCEPT }}</button>
    <button class="button-block" (click)="response(false)" ion-button outline>{{ CONSTANTS.options.scopeVars.CONFIG.BUTTONS.DECLINE }}</button>
</ion-content>
