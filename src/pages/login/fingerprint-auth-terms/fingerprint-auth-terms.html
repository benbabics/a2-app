<ion-header>
    <ion-toolbar>
        <ion-title>{{ CONSTANTS.options.scopeVars.CONFIG.TITLE }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding class="fingerprint-terms-modal">
    <div class="terms" [innerHtml]="terms"></div>

    <ion-footer padding>
        <button (click)="response(false)" [color]="!platform.isIos ? 'white' : ''    " ion-button [outline]="platform.isIos">
            <span>{{ CONSTANTS.options.scopeVars.CONFIG.BUTTONS.DECLINE }}</span>
        </button>
        <button class="button-gradient" (click)="response(true)" ion-button>
            <span>{{ CONSTANTS.options.scopeVars.CONFIG.BUTTONS.ACCEPT }}</span>
        </button>
    </ion-footer>
</ion-content>
