<ion-header #header>
  <ion-toolbar>
    <ion-segment [(ngModel)]="lastViewSegment" color="primary">
      <ion-segment-button #date value="Date" (ionSelect)="selectList(TransactionListType.Date)">
        {{ CONSTANTS.SEGMENTS.DATE }}
      </ion-segment-button>
      <ion-segment-button #driverName value="DriverName" (ionSelect)="selectList(TransactionListType.DriverName)">
        {{ CONSTANTS.SEGMENTS.DRIVER }}
      </ion-segment-button>
      <ion-segment-button #cardNumber value="CardNumber" (ionSelect)="selectList(TransactionListType.CardNumber)">
        {{ CONSTANTS.SEGMENTS.CARD }}
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-nav #listNav [root]="rootListType"></ion-nav>
