<ion-header>
  <ion-toolbar>
    <ion-segment [(ngModel)]="currentViewSegment" color="primary">
      <ion-segment-button value="Date">
        {{ CONSTANTS.SEGMENTS.DATE }}
      </ion-segment-button>
      <ion-segment-button value="Driver">
        {{ CONSTANTS.SEGMENTS.DRIVER }}
      </ion-segment-button>
      <ion-segment-button value="Card">
        {{ CONSTANTS.SEGMENTS.CARD }}
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content fixed>
  <ion-nav #listNav [root]="DEFAULT_PAGE"></ion-nav>
</ion-content>
