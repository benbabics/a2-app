<ion-header>
  <wex-static-list-page-header [page]="this">
  </wex-static-list-page-header>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="onRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <wex-static-list-page-content [page]="this">
    <template #itemTemplate let-item>
      <span item-left class="payment-scheduled-date">{{ item.details.scheduledDate | wexDate }}</span>
      <span item-right class="payment-amount">{{ item.details.amount | wexCurrency }}</span>
    </template>
  </wex-static-list-page-content>
</ion-content>

<ion-footer>
  <ion-fab bottom right style="position: fixed">
    <button ion-fab color="wex-red">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-footer>
