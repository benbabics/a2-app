<ion-header>
  <ion-toolbar *wexIfPlatformIos>
    <ion-title>{{ CONSTANTS.title }}</ion-title>
    <ion-buttons end>
      <button id="button-add-payment" ion-button icon-only [disabled]="checkingMakePaymentAvailability" (click)="addPayment()">
        <action-indicator [when]="checkingMakePaymentAvailability">
          <ion-icon name="add"></ion-icon>
        </action-indicator>
      </button>
    </ion-buttons>
  </ion-toolbar>

  <wex-static-list-page-header [page]="this">
  </wex-static-list-page-header>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="onRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <wex-static-list-page-content [page]="this">
    <ng-template #itemTemplate let-item>
      <span item-left class="payment-scheduled-date">{{ item.details.scheduledDate | wexDate }}</span>
      <span item-right class="payment-amount">{{ item.details.amount | wexCurrency }}</span>
    </ng-template>
  </wex-static-list-page-content>
</ion-content>

<ion-footer *wexIfPlatformAndroid>
  <ion-fab bottom right style="position: fixed">
    <button id="button-add-payment" ion-fab color="wex-red" [disabled]="checkingMakePaymentAvailability" (click)="addPayment()">
      <action-indicator [when]="checkingMakePaymentAvailability">
        <ion-icon name="add"></ion-icon>
      </action-indicator>
    </button>
  </ion-fab>
</ion-footer>
