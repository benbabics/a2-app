<ion-header>
  <ion-navbar>
    <ion-title>Update Amount</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list radio-group [(ngModel)]="selectedItem">
    <ion-item *ngFor="let option of options">
      <ion-label>
        <h2>{{option.label}}</h2>
        <p>{{option.value | wexCurrency}}</p>
      </ion-label>
      <ion-radio [value]="option"></ion-radio>
    </ion-item>
  </ion-list>

  <ion-list id="action-list" padding>
    <button ion-button block (click)="handleSubmit($event)">
      Select
    </button>
  </ion-list>
</ion-content>
