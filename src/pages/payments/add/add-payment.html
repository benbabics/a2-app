<ion-header>
  <ion-toolbar>
    <ion-buttons *wexIfPlatformAndroid left>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>{{ CONSTANTS.title }}</ion-title>

    <ion-buttons *wexIfPlatformIos right>
      <button ion-button (click)="cancel()">{{ CONSTANTS.BUTTONS.CLOSE }}</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content wexKeyboardAware>
  <wex-invoice-display [invoiceSummary]="invoiceSummary" class="payment-invoice-details">
  </wex-invoice-display >

  <div id="input-wrapper">
    <div padding-right class="nav-button" id="back-button-wrapper">
      <button padding mini ion-fab id="back-button" color="light-gray">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </div>

    <form #form="ngForm" id="flow-form" novalidate>
      <ion-item>
        <ion-label stacked>Payment Amount</ion-label>
        <ion-input autofocus
                   required
                   wexValidateCurrency
                   name="paymentAmount"
                   type="tel"
                   [wexValidateCurrencyOptions]="validateCurrencyOptions"
                   [(ngModel)]="paymentAmount"
                   (focus)="focused = true"
                   (blur)="focused = false">
        </ion-input>
      </ion-item>
    </form>

    <div padding-left class="nav-button" id="forward-button-wrapper">
      <button mini
              ion-fab
              id="forward-button"
              [disabled]="!form.valid"
              [color]="form.valid ? 'success-dark' : 'danger-dark'">
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </div>
  </div>
</ion-content>
