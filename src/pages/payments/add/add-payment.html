<ion-header>
  <ion-toolbar>
    <ion-buttons *wexIfPlatformAndroid left>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>{{ isEditingPayment ? CONSTANTS.EDIT.title : CONSTANTS.CREATE.title }}</ion-title>

    <ion-buttons *wexIfPlatformIos right>
      <button ion-button (click)="cancel()">{{ CONSTANTS.BUTTONS.CLOSE }}</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-group class="ios-item-indent">
    <!-- Bank Account -->
    <ion-list-header>{{ CONSTANTS.LABELS.bankAccount }}</ion-list-header>

    <button ion-item>
      <ion-label>
        <h2 *ngIf="paymentBankAccount">
          {{paymentBankAccount.details.name}}
          (...{{paymentBankAccount.details.lastFourDigits}})
        </h2>
        <p>Checking</p>
      </ion-label>
      <ion-icon item-right ios="ios-arrow-forward"></ion-icon>
    </button>

    <!-- Amount -->
    <ion-list-header>{{ CONSTANTS.LABELS.paymentAmount }}</ion-list-header>

    <button ion-item>
      <ion-label>
        <h2>{{paymentAmount}}</h2>
        <p *ngIf="hasMinimumPaymentDue">{{ CONSTANTS.LABELS.minPaymentDue }}</p>
        <p *ngIf="!hasMinimumPaymentDue">{{ CONSTANTS.LABELS.currentBalance }}</p>
      </ion-label>
      <ion-icon item-right ios="ios-arrow-forward"></ion-icon>
    </button>

    <!-- Payment Date -->
    <ion-list-header>{{ CONSTANTS.LABELS.paymentDate }}</ion-list-header>

    <button ion-item>
      <ion-label>
        <h2>{{paymentDate | wexDate:true:'MMMM D'}}</h2>
        <p *ngIf="hasMinimumPaymentDue">{{ CONSTANTS.LABELS.due }} {{paymentDueDate | wexDate:true:'MMMM D'}}</p>
      </ion-label>
      <ion-icon item-right ios="ios-arrow-forward"></ion-icon>
    </button>
  </ion-item-group>
</ion-content>
