<ion-header>
  <ion-navbar>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="options-list">
    <ion-list radio-group [(ngModel)]="selectedItem" [ngClass]="{ 'inset-items': platform.isIos }">
      <ng-template ngFor [ngForOf]="items" let-item>
        
        <ion-item *ngIf="!(isOtherAmount(item) && isOtherAmountSelected)">
          <ion-label *ngIf="isPaymentAmount">
            <h2>{{ getPaymentAmountLabel(item) }}</h2>
            <p>{{ item.value | wexCurrency }}</p>
          </ion-label>

          <ion-label *ngIf="isBankAccount">
            <h2>{{ item.details.name }}</h2>
            <p>...{{ item.details.lastFourDigits }}</p>
          </ion-label>

          <ion-radio [value]="item"></ion-radio>
        </ion-item>

        <ion-item *ngIf="isOtherAmount(item) && isOtherAmountSelected" class="custom-input-item">
          <label>
            <h2>{{ getPaymentAmountLabel(item) }}</h2>
          </label>

          <input Autofocus
            id="custom-input"
            type="tel"
            currencyMask [options]="{ prefix: '$', thousands: '', decimal: '.' }"
            [(ngModel)]="selectedItemValue">
        </ion-item>
      </ng-template>
    </ion-list>
  </div>

  <div id="action-list" padding>
    <button [disabled]="!isSubmitEnabled" ion-button block class="button-gradient" (click)="onSubmit()">
      {{ CONSTANTS.LABELS.select }}
    </button>
  </div>
</ion-content>
