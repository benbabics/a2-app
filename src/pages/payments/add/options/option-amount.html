<ion-item *ngIf="!isOtherAmountOption">
  <ion-label>
    <h2>{{ label }}</h2>
    <p>{{ option.value | wexCurrency }}</p>
  </ion-label>
  <ion-radio [value]="option"></ion-radio>
</ion-item>

<ion-item *ngIf="isOtherAmountOption">
  <ion-label>
    <p>{{ label }}</p>
    <ion-input #otherAmountInput
               name="{{ option.type }}"
               type="tel"
               [(ngModel)]="otherAmount">
    </ion-input>
  </ion-label>
  <ion-radio [value]="option"></ion-radio>
</ion-item>
