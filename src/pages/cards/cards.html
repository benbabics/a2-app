<ion-header *ngIf="!transactionListMode">
  <wex-static-list-page-header [page]="this">
  </wex-static-list-page-header>
</ion-header>

<ion-content class="transactionListMode" #content>
  <ion-refresher (ionRefresh)="onRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <wex-static-list-page-content [page]="this">
    <ng-template #itemTemplate let-item>
      <card-list-item [card]="item"></card-list-item>
    </ng-template>
  </wex-static-list-page-content>
</ion-content>
