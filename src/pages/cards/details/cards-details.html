<ion-header>
  <ion-navbar>
    <ion-title *wexIfPlatformIos>{{ CONSTANTS.title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <section class="details-header">
    <div class="card-placeholder" [ngClass]="card.details.status">
      <p class="card-num-label">{{ CONSTANTS.cardNumber }}</p>

      <p class="card-num-value">
        <span class="num-mask">••••</span>
        <span class="num-value">{{ lastFiveEmbossedCardNumber }}</span>
      </p>

      <ul class="embossing-values">
        <li>{{ card.details.embossingValue2 }}</li>
        <li>{{ card.details.embossingValue1 }}</li>
      </ul>
    </div>
  </section>

  <ion-item-group class="details-list" [ngClass]="{ 'inset-items': platform.isIos }">
    <button ion-item *ngIf="canChangeStatus" (click)="onChangeStatus()">
      <ion-icon *wexIfPlatformAndroid item-left name="ios-card"></ion-icon>
      <ion-label>{{ CONSTANTS.changeStatus }}</ion-label>
      <div item-content>{{ card.statusDisplayName }}</div>
      <ion-icon item-right ios="ios-arrow-forward" md=""></ion-icon>
    </button>

    <button ion-item (click)="goToReissuePage()">
      <ion-icon *wexIfPlatformAndroid item-left name="person"></ion-icon>
      <ion-label>
        <h2>{{ CONSTANTS.reissueCard }}</h2>
        <p>{{ CONSTANTS.reissueCardSubText }}</p>
      </ion-label>
      <ion-icon item-right ios="ios-arrow-forward" md=""></ion-icon>
    </button>

    <button ion-item (click)="viewTransactions()">
      <ion-icon *wexIfPlatformAndroid item-left name="md-list-box"></ion-icon>
      <ion-label>{{ CONSTANTS.viewTransactions }}</ion-label>
      <ion-icon item-right ios="ios-arrow-forward" md=""></ion-icon>
    </button>
  </ion-item-group>

</ion-content>
