<ion-header>

  <ion-navbar>
    <ion-title>{{ CONSTANTS.title }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="onShowOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <!-- Display Notifications Prompt -->
  <!-- <enable-notifications-prompt wex-feature-flag="PUSH_NOTIFICATIONS"></enable-notifications-prompt> -->

  <section id="company-details">
    <ion-card>
      <ion-item-divider>
        {{ userCardGreeting }}
      </ion-item-divider>
      <ion-card-content id="company-details-content">
        <ion-item id="company-details" text-wrap>
          <p id="company-name">{{ billingCompany.details.name }}</p>
          <p id="account-number">{{ session.user.displayAccountNumber }}</p>
        </ion-item>
        <ion-item id="brand-logo" *ngIf="brandLogoData">
          <div id="brand-data" [innerHTML]="brandLogoData | wexSvg"></div>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </section>

  <section id="account-overview">
    <ion-card>
      <ion-item-divider>
        Account Overview
      </ion-item-divider>

      <action-indicator large [when]="!invoiceSummary">
        <div *ngIf="invoiceSummary">
          <ion-item text-wrap>
            <div class="chart-wrapper">
              <!-- <div class="labels">
                <div class="label" *ngFor="let chart of chartDisplay.left" [ngStyle]="{ 'color': chart.color.backgroundColor }">
                  <div class="text-amount" [innerHtml]="chart.data | wexCurrency:true"></div>
                  <div class="text-title">{{ chart.label }}</div>
                </div>
              </div>


              <div class="labels">
                <div class="label" *ngFor="let chart of chartDisplay.right" [ngStyle]="{ 'color': chart.color.backgroundColor }">
                  <div class="text-amount" [innerHtml]="chart.data | wexCurrency:true"></div>
                  <div class="text-title">{{ chart.label }}</div>
                </div>
              </div> -->
              <p-progressBar [value]="paymentPercent" [showValue]="false" [class]="progressBarStyles"></p-progressBar>
            </div>
          </ion-item>
          <ion-list>
            <ion-item id="balance-current">
              {{ CONSTANTS.currentBalance }}
              <span item-right class="item-currency" [innerHtml]="invoiceSummary.details.currentBalance | wexCurrency:true"></span>
            </ion-item>
            <ion-item id="balance-statement">
              {{ CONSTANTS.statementBalance }}
              <span item-right class="item-currency" [innerHtml]="invoiceSummary.details.statementBalance | wexCurrency:true"></span>
            </ion-item>
            <ion-item id="due-date">
              {{ CONSTANTS.paymentDueDate }}
              <span item-right class="item-currency">{{ invoiceSummary.details.paymentDueDate | wexDate:true }}</span>
            </ion-item>
          </ion-list>
        </div>
      </action-indicator>
    </ion-card>
  </section>
