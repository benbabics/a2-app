<ion-header>
    <ion-navbar>
        <ion-title>{{ CONSTANTS.title }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div padding>
        <p>
            {{ CONSTANTS.contentHeading }}
        </p>
        <p>
            {{ CONSTANTS.content }}
        </p>
        <br>
        <p class="align_center">
            <a ion-button class="button-gradient" full [href]="sendEmailLink">
                <span id="sendEmail">{{ platform.constant(CONSTANTS.sendEmailButton) }}</span>
            </a>
        </p>
    </div>
</ion-content>
