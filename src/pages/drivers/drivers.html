<ion-header>
  <ion-toolbar>
    <wex-static-list-page-header [page]="this">
    </wex-static-list-page-header>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="onRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <wex-static-list-page-content [page]="this">
    <ng-template #itemTemplate let-item>
      <span  content-expand class="driver-name">{{ item.details.lastName.toLocaleLowerCase() }} {{ item.details.firstName.toLocaleLowerCase() }}</span>
      <span class="driver-id">{{ item.details.promptId }}</span>
    </ng-template>
  </wex-static-list-page-content>
</ion-content>
