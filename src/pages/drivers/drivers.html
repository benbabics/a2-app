<ion-header *ngIf="!contentOnly">
  <wex-static-list-page-header [page]="this" [title]="this.pageName">
  </wex-static-list-page-header>
</ion-header>

<ion-content #content>
  <ion-refresher (ionRefresh)="onRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <wex-static-list-page-content [page]="this">
    <ng-template #itemTemplate let-item>
      <driver-list-item [driver]="item"></driver-list-item>
    </ng-template>
  </wex-static-list-page-content>
</ion-content>
