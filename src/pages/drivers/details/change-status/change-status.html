<ion-header>
  <ion-navbar>
    <ion-title>Change Driver Status</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list radio-group [(ngModel)]="driverStatus" [ngClass]="{ 'inset-items': platform.isIos }">

    <ion-item *ngFor="let option of statusOptions">
      <ion-label>
        <h2>{{ displayOptionLabel(option) }}</h2>
      </ion-label>
      <ion-radio [value]="option"></ion-radio>
    </ion-item>

  </ion-list>

  <div id="action-list" padding>
    <button id="submit-button" [disabled]="disableChangeStatus" class="button-gradient" ion-button block (click)="handleSelectStatus()">
      <action-indicator large [when]="isChangingStatus">Select</action-indicator>
    </button>
  </div>
</ion-content>
