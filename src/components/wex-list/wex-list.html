<ion-list class="wex-list">
  <wex-list-header *ngIf="headerFields" [fields]="headerFields">
  </wex-list-header>

  <span *ngIf="isGrouped">
    <span *ngFor="let divider of dividers; let i = index">
      <ion-item-group>
        <ion-item-divider *ngIf="getListForDivider(i)?.length" sticky [ngClass]="divider.toLowerCase()">
          {{ divider }}
        </ion-item-divider>
        <span *ngFor="let item of getListForDivider(i)">
          <ng-template [ngTemplateOutlet]="itemTemplate" [ngOutletContext]="{$implicit: item}"></ng-template>
        </span>
      </ion-item-group>
    </span>
  </span>

  <span *ngIf="!isGrouped">
    <span *ngFor="let item of itemsRendered">
      <ng-template [ngTemplateOutlet]="itemTemplate" [ngOutletContext]="{$implicit: item}"></ng-template>
    </span>
  </span>

  <span *ngIf="isGreekingVisible">
    <span *ngFor="let i of greekedElements">
      <wex-list-item class="greeking-item">
        <span [wexGreeking]="greekingData"></span>
      </wex-list-item>
    </span>
  </span>
</ion-list>

<ion-card *ngIf="hasNoItems && !forceGreeking" class="no-records">
  <ion-item>
    <ion-icon item-left name="information-circle" color="dark-gray"></ion-icon>
    {{ CONSTANTS.emptySearchLabel }}
  </ion-item>
</ion-card>
