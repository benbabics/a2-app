<div class="widget-filter-transaction-list widget-filter-driver-transaction-list">

    <ion-refresher class="wex-refresher" on-refresh="resetSearchResults()"></ion-refresher>

    <wex-infinite-list on-reload="loadNextPage"
                       is-pending="infiniteScrollService.isPending"
                       loading-complete="infiniteScrollService.isLoadingComplete">

        <ion-item class="item item-icon-right" collection-repeat="driver in drivers.collection" ng-class="{ 'item-last': $last }">
            <div ng-show="driver.isGreekLoading">
                <wex-ui-greeking/>
            </div>

            <div ng-hide="driver.isGreekLoading">
                <a class="item-content" ui-sref="transaction.filterBy({filterBy: 'driver', filterValue: driver.promptId})" wex-click>
                    <span class="greek-block">{{ driver.lastName }}, {{ driver.firstName }}</span>
                    <i class="icon fa fa-chevron-right"></i>
                </a>
            </div>
        </ion-item>
    </wex-infinite-list>

    <div ng-show="infiniteScrollService.isLoadingComplete && infiniteScrollService.model.collection.length <= 0" class="no-transactions">{{::config.emptyList}}</div>

</div>
