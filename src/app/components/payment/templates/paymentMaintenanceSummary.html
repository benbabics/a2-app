<ion-view hide-nav-bar="true">
    <ion-header-bar class="bar bar-header bar-wex">
        <h1 class="title">{{::vm.config.title}}</h1>
    </ion-header-bar>

    <ion-content>
        <wex-notification-bar class="bar-warning"
                              ng-if="vm.warnings.length > 0"
                              ng-repeat="warning in vm.warnings"
                              text="{{ warning }}">
        </wex-notification-bar>

        <p class="padding body-text">{{::vm.config.processingWarning}}</p>

        <div>
            <p class="padding divider">
                <span id="paymentAmountLabel" class="block_align black">{{::vm.config.amount}}</span>
                <span id="paymentAmount" class="content_align black">{{vm.payment.amount | currency}}</span>
            </p>

            <p class="padding divider">
                <span id="scheduledDateLabel" class="block_align black">{{::vm.config.scheduledDate}}</span>
                <span id="scheduledDate" class="content_align black">{{vm.payment.scheduledDate | wexDefaultDateFormat}}</span>
            </p>

            <p class="padding divider">
                <span id="bankAccountLabel" class="block_align black">{{::vm.config.bankAccount}}</span>
                <span id="bankAccount" class="content_align black ellipsis">{{vm.payment.bankAccount.getDisplayName()}}</span>
            </p>
        </div>

        <div class="padding align_center">
            <button id="schedulePayment"
                    class="button button-block button-primary button-width"
                    ng-click="vm.processPayment()">
                {{::vm.config.submitButton}}
            </button>
            <button id="cancel"
                    class="button button-block button-secondary button-width"
                    ng-click="$ionicGoBack()">
                {{::vm.config.cancelButton}}
            </button>
        </div>
    </ion-content>
</ion-view>
