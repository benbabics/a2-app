<ion-item class="item item-icon-right widget-transaction-result-as-date"
          ng-class="{ 'item-last': $last }">

    <div ng-show="card.isGreekLoading">
        <wex-ui-greeking item-height="15px">
            <rect height="15" width="20" y="0" x="70"></rect>
            <rect height="15" width="50" y="0" x="270"></rect>
        </wex-ui-greeking>
    </div>

    <div ng-hide="card.isGreekLoading">
        <a class="item-content" ui-sref="card.detail({ cardId: card.cardId, isGreeking: card.isGreekLoading })">
            <div class="row">
                <div class="col col-35 text-ellipsis">{{ card.embossedCardNumber | wexCardNumber }}</div>
                <div class="col col-65">
                    <div class="text-ellipsis" ng-if="card.embossingValue2">{{ card.embossingValue2 }}</div>
                    <div class="text-ellipsis" ng-if="card.embossingValue1">{{ card.embossingValue1 }}</div>
                </div>
            </div>

            <i class="icon fa fa-chevron-right"></i>
        </a>
    </div>
</ion-item>
